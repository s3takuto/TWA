{% extends "layout.html" %}

{% block content %}
<script src='https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML'></script>
<script>
    const xt = "{{Path.xt}}";
    const vxt = "{{Path.vxt}}";
    const axt = "{{Path.axt}}";
    const yt = "{{Path.yt}}";
    const vyt = "{{Path.vyt}}";
    const ayt = "{{Path.ayt}}";
</script>
<!-- scriptタグに直接記述
<script type="text/javascript"
    src="{{ url_for('static', filename='javascript/showGraphs.js') }}">
</script>
-->
<script>
    const PathArr = [xt, vxt, axt, yt, vyt, ayt];
    var newWidth, newHeight;
    var aspectRatio;
    
    window.onload = function(){
        const windowWidth = window.innerWidth;

        // グラフ
        const canvases = document.querySelectorAll('canvas');
        canvases.forEach((canvas, index) => {
            const ctx = canvas.getContext('2d');
            const img = new Image();
            img.src = PathArr[index];
            img.onload = function(){
                aspectRatio = parseFloat(img.height) / img.width;
                
                if (windowWidth <= 768){
                    //スマホ用
                    newWidth = parseInt(windowWidth * 0.95);
                }else{
                    //PC・タブレット用
                    newWidth = parseInt(windowWidth * 0.3);
                }
                newHeight = parseInt(newWidth*aspectRatio);

                canvas.width = newWidth;
                canvas.height = newHeight;
                ctx.drawImage(img, 0, 0, newWidth, newHeight);
            }

        });
        
        // 動画
        const video = document.getElementById("video");
        aspectRatio = parseFloat(video.videoHeight) / video.videoWidth;
        newWidth = windowWidth * 0.95;
        newHeight = parseInt(newWidth*aspectRatio);
        video.width = newWidth;
        video.height = newHeight;
    }
</script>
<div class="container mt-4">
    <h2>RESULTS</h2>
        <p>
            {{Formula.MSEX}}<br>
            {{Formula.xt}}<br>
            {{Formula.vxt}}<br>
            {{Formula.axt}}<br>

            <canvas id="canvas"></canvas>
            <canvas id="canvas"></canvas>
            <canvas id="canvas"></canvas>
        </p>
        <p> 
            {{Formula.MSEY}}<br>
            {{Formula.yt}}<br>
            {{Formula.vyt}}<br>
            {{Formula.ayt}}<br>

            <canvas id="canvas"></canvas>
            <canvas id="canvas"></canvas>
            <canvas id="canvas"></canvas>
        </p>

        <!--追跡中の動画の表示-->
        <p>
            追跡中の動画<br>
            <video src="{{VPath}}" id="video" autoplay muted controls>
                動画がうまく作成されませんでした．
            </video>
        </p>

        <p><a href="{{CSV}}" download="PositionData.csv">Download CSV File</a></p>
        <br>
        <p><a href="{{url_for('changeMethod')}}">CHANGE METHODS</a></p>
        <p><a href="{{url_for('home')}}">BACK TO HOME</a></p>
</div>
{% endblock %}
