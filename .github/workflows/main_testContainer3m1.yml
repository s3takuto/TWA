# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - testContainer3m1

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_7ec79dab009046128edb29b4e9fd53a6 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3cad448261214f098ee1ac7c2288ddc4 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_7ec79dab009046128edb29b4e9fd53a6 }}/s3takuto/ghcr.io/s3takuto/twa-image:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'testContainer3m1'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_12c53b9201804260aa0971461b9d9e84 }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_7ec79dab009046128edb29b4e9fd53a6 }}/s3takuto/ghcr.io/s3takuto/twa-image:${{ github.sha }}'